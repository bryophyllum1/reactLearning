    <script>
        // literals -used for shortening the code while creation of an object
        function person(firstname, lastname){
            return {
                firstname,   // object literal or property shorthand ~ firstname: firstname,
                lastname,
                fullname : firstname + " " + lastname
            };
        }

        // destructuring syntax - - used for shortening the code to get the values out of an object
        // const {firstname, lastname, age} = person("john", "doe");           //const p = person("john", "newman");
        
        // property_name:alias
        const {firstname, fullname: name, lastname, age} = person("john", "doe");           //const p = person("john", "newman");
